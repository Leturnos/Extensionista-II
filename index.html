<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCenter</title>
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <header>
        <nav class="header__container">
            <button class="sidebar">
                <i class="fa-solid fa-bars"></i>
            </button>

            <a href="index.html">
                <h1 class="title">PETCENTER</h1>
            </a>

            <div class="welcome-message">
                <h2>Seja <span class="strong-text">BEM VINDO</span> Ao seu canal pet</h2>
            </div>

            <div class="header__search">
                <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false"
                    placeholder="Pesquise aqui" value="" />
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>

            <div class="locality">
                <span>Localidade</span>
                <button class="locality__button">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </nav>
    </header>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
